<!doctype html>
<html>
  <head>
    <title>Twitter</title>
    <link href="http://abs.twimg.com/favicons/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="twitter_feed_clone.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
      <div class="wrapper">
        <nav>
          <ul>
            <li id="home">
              <a href="#" class="current-page">
                <span class="nav-icon"></span>
                <span class="nav-name">Home</span>
              </a>
            </li>
            <li id="connect">
              <a href="#">
                <span class="nav-icon"></span>
                <span class="nav-name">Connect</span>
              </a>
            </li>
            <li id="discover">
              <a href="#">
                <span class="nav-icon"></span>
                <span class="nav-name">Discover</span>
              </a>
            </li>
            <li id="me">
              <a href="#">
                <span class="nav-icon"></span>
                <span class="nav-name">Me</span>
              </a>
            </li>
          </ul>
        </nav>
        <div id="icon">
          <span class="etched-bird">Twitter</span>
        </div>
        <div id="actions">
          <div id="search">
            <form action='#'>
              <input placeholder="Search"></input>
              <span id="search-icon"></span>
              <button type="submit" id="search-button">Search</button>
            </form>
          </div>
          <div class="divider">|</div>
          <div id="settings">
            <a href="#">Settings</a>
          </div>
          <div class="divider">|</div>
          <div id="compose">
            <a href="#">Compose</a>
          </div>
        </div>
      </div>
    </header>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="twitter_feed_clone.js"></script>
  </body>
</html>
